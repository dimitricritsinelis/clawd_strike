name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Generate runtime maps
        run: pnpm --filter @clawd-strike/client gen:maps

      - name: Verify runtime maps are up to date
        run: git diff --exit-code -- apps/client/public/maps

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

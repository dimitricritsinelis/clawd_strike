<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0b0b" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-bg-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-bg-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />

    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-logo-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-logo-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-human-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-human-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-agent-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-agent-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-skill-md-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-skill-md-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-enter-agent-mode-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-button-enter-agent-mode-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-mute-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-mute-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-info-desktop.webp"
      type="image/webp"
      media="(min-width: 821px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/loading-info-mobile.webp"
      type="image/webp"
      media="(max-width: 820px)"
    />
    <link
      rel="preload"
      as="image"
      href="/loading-screen/assets/info_screen.png"
      type="image/png"
    />

    <title>Clawdstrike</title>
  </head>
  <body>
    <div id="app">
      <div id="overlay">
        <div id="start" data-assets-ready="true">
          <button
            id="mute-toggle-btn"
            class="corner-toggle-btn is-unmuted"
            type="button"
            aria-label="Mute loading ambience"
            aria-pressed="false"
          >
            <picture>
              <source
                media="(max-width: 820px)"
                srcset="/loading-screen/assets/loading-mute-mobile.webp"
                type="image/webp"
              />
              <source
                media="(max-width: 820px)"
                srcset="/loading-screen/assets/loading-mute-mobile.avif"
                type="image/avif"
              />
              <source
                media="(min-width: 821px)"
                srcset="/loading-screen/assets/loading-mute-desktop.webp"
                type="image/webp"
              />
              <source
                media="(min-width: 821px)"
                srcset="/loading-screen/assets/loading-mute-desktop.avif"
                type="image/avif"
              />
              <img
                class="mute-icon"
                src="/loading-screen/assets/loading-mute-desktop.png"
                width="180"
                height="127"
                alt=""
                aria-hidden="true"
              />
            </picture>
          </button>
          <button id="info-btn" class="corner-toggle-btn" type="button" aria-label="Game info">
            <picture>
              <source
                media="(max-width: 820px)"
                srcset="/loading-screen/assets/loading-info-mobile.webp"
                type="image/webp"
              />
              <source
                media="(max-width: 820px)"
                srcset="/loading-screen/assets/loading-info-mobile.avif"
                type="image/avif"
              />
              <source
                media="(min-width: 821px)"
                srcset="/loading-screen/assets/loading-info-desktop.webp"
                type="image/webp"
              />
              <source
                media="(min-width: 821px)"
                srcset="/loading-screen/assets/loading-info-desktop.avif"
                type="image/avif"
              />
              <img
                class="info-icon"
                src="/loading-screen/assets/loading-info-desktop.png"
                width="180"
                height="127"
                alt=""
                aria-hidden="true"
              />
            </picture>
          </button>
          <div id="info-screen" aria-hidden="true">
            <article class="info-screen-art">
              <img
                class="info-screen-art-img"
                src="/loading-screen/assets/info_screen.png"
                alt="Game information and controls"
              />
              <div class="info-screen-textbox">
                <h2 class="info-screen-title">About the Game</h2>
                <p class="info-screen-copy">
                  Clawd Strike is a fast, browser-based first-person shooter focused on crisp movement, readable
                  spaces, and skill-driven fights. Drop into the map, lock in, and use aim, positioning, and timing to
                  outplay opponents and build your score.
                </p>
              </div>
            </article>
          </div>
          <div class="panel">
            <div class="logo-wrap">
              <picture>
                <source
                  media="(max-width: 820px)"
                  srcset="/loading-screen/assets/loading-logo-mobile.webp"
                  type="image/webp"
                />
                <source
                  media="(max-width: 820px)"
                  srcset="/loading-screen/assets/loading-logo-mobile.avif"
                  type="image/avif"
                />
                <source
                  media="(min-width: 821px)"
                  srcset="/loading-screen/assets/loading-logo-desktop.webp"
                  type="image/webp"
                />
                <source
                  media="(min-width: 821px)"
                  srcset="/loading-screen/assets/loading-logo-desktop.avif"
                  type="image/avif"
                />
                <img
                  class="logo-img"
                  src="/loading-screen/assets/loading-logo-desktop.png"
                  width="1120"
                  height="747"
                  alt="Clawd Strike Logo"
                />
              </picture>
            </div>
            <div class="actions actions-buttons">
              <div class="option-art" data-action-set="primary">
                <picture>
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-human-mobile.avif"
                    type="image/avif"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-human-desktop.avif"
                    type="image/avif"
                  />
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-human-mobile.webp"
                    type="image/webp"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-human-desktop.webp"
                    type="image/webp"
                  />
                  <img
                    class="option-img"
                    src="/loading-screen/assets/loading-button-human-desktop.png"
                    width="620"
                    height="413"
                    alt=""
                    aria-hidden="true"
                  />
                </picture>
                <button id="single-player-btn" class="hit" aria-label="Human">Human</button>
              </div>
              <div class="option-art" data-action-set="primary">
                <picture>
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-agent-mobile.avif"
                    type="image/avif"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-agent-desktop.avif"
                    type="image/avif"
                  />
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-agent-mobile.webp"
                    type="image/webp"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-agent-desktop.webp"
                    type="image/webp"
                  />
                  <img
                    class="option-img"
                    src="/loading-screen/assets/loading-button-agent-desktop.png"
                    width="620"
                    height="413"
                    alt=""
                    aria-hidden="true"
                  />
                </picture>
                <button id="multi-player-btn" class="hit" aria-label="Agent mode" data-testid="agent-mode">
                  Agent
                </button>
              </div>
              <div class="option-art" data-action-set="agent">
                <picture>
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-skill-md-mobile.avif"
                    type="image/avif"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-skill-md-desktop.avif"
                    type="image/avif"
                  />
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-skill-md-mobile.webp"
                    type="image/webp"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-skill-md-desktop.webp"
                    type="image/webp"
                  />
                  <img
                    class="option-img"
                    src="/loading-screen/assets/loading-button-skill-md-desktop.png"
                    width="620"
                    height="413"
                    alt=""
                    aria-hidden="true"
                  />
                </picture>
                <button id="skills-md-btn" class="hit" aria-label="Open skills.md">Open skills.md</button>
              </div>
              <div class="option-art" data-action-set="agent">
                <picture>
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-enter-agent-mode-mobile.avif"
                    type="image/avif"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-enter-agent-mode-desktop.avif"
                    type="image/avif"
                  />
                  <source
                    media="(max-width: 820px)"
                    srcset="/loading-screen/assets/loading-button-enter-agent-mode-mobile.webp"
                    type="image/webp"
                  />
                  <source
                    media="(min-width: 821px)"
                    srcset="/loading-screen/assets/loading-button-enter-agent-mode-desktop.webp"
                    type="image/webp"
                  />
                  <img
                    class="option-img"
                    src="/loading-screen/assets/loading-button-enter-agent-mode-desktop.png"
                    width="620"
                    height="413"
                    alt=""
                    aria-hidden="true"
                  />
                </picture>
                <button
                  id="enter-agent-mode-btn"
                  class="hit"
                  aria-label="Play in agent mode"
                  data-testid="play"
                >
                  Enter agent mode
                </button>
              </div>
            </div>
            <div class="actions actions-nameplate">
              <div class="name-entry">
                <span class="name-rivets" aria-hidden="true"></span>
                <input
                  type="text"
                  id="player-name-input"
                  class="name-input"
                  placeholder="ENTER NAME"
                  maxlength="15"
                  autocomplete="off"
                  spellcheck="false"
                  data-testid="agent-name"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="mode-banner">Map rebuild in progress</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
